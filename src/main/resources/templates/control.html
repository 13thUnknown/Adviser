<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Adviser</title>
</head>
<style>
    .user-name {
      display: -ms-flexbox;
      display: -webkit-box;
      display: flex;
    }
</style>
<body>
<nav class = "navbar navbar-expand-md navbar-dark bg-dark">
    <div class = "container-fluid">
        <div class = "navbar-header">
            <a href="/index" class = "navbar-brand"> Adviser </a>
        </div>
        <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class = "nav-link" href="/index">Главная</a>
                </li>
                <li><a class = "nav-link" href="/news">Новости</a></li>
                <li><a class = "nav-link" href="/user/me">Личный кабинет</a></li>
                <li><a class = "nav-link" href="/control">Управление данными</a></li>
            </ul>
            <div sec:authorize="!isAuthenticated()">
                <ul class="nav navbar-nav ml-auto">
                    <form class = "navbar-from form-inline" th:action="@{/login}" method = "post" autocomplete="off">
                        <div class="form-group">
                            <input type = "text" name="username" placeholder="login" class = "form-control">
                        </div>
                        <div class="form-group">
                            <input type = "password" name="password" placeholder="password" class = "form-control">
                        </div>
                        <button type = "submit" class = "btn btn-success">Sing in</button>
                    </form>
                </ul>
            </div>
            <div sec:authorize="isAuthenticated()">
                <ul class="nav navbar-nav ml-auto">
                    <li class = "text-danger list-inline-item"><a class="nav-item nav-link disabled text-secondary" href="#">Привет, </a></li>
                    <li><a class = "text-danger nav-link" href="/user/me">Mike</a></li>
                    <form class = "navbar-from form-inline" name="logoutForm" th:action="@{/logout}" method="post">
                        <button type = "submit" class = "btn btn-success" >Log out</button>
                    </form>

                </ul>
            </div>
        </div>
    </div>
</nav>
<div class = "jumbotron">
    <div class = "container">
        <h1><div sec:authentication="name"></div>, что ты собираешься сделать с данными?</h1>
        <div class="btn-group btn-group-justified" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Добавить
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" href="/product/add">Продукт</a>
                <a class="dropdown-item" href="/category/add">Категорию</a>
                <a class="dropdown-item" href="/subcategory/add">Подкатегорию</a>
                <a class="dropdown-item" href="/shop/add">Магазин</a>
                <a class="dropdown-item" href="/criteria/add">Критерий</a>
            </div>
        </div>
        <div class="btn-group btn-group-justified" role="group">
            <button id="btnGroupDrop2" type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Изменить
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop2">
                <a class="dropdown-item" href="/product/update">Продукт</a>
                <a class="dropdown-item" href="/category/update">Категорию</a>
                <a class="dropdown-item" href="/subcategory/update">Подкатегорию</a>
                <a class="dropdown-item" href="/shop/update">Магазин</a>
            </div>
        </div>
        <div class="btn-group btn-group-justified" role="group">
            <button id="btnGroupDrop3" type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Удалить
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop3">
                <a class="dropdown-item" href="/product/delete">Продукт</a>
                <a class="dropdown-item" href="/category/delete">Категорию</a>
                <a class="dropdown-item" href="/subcategory/delete">Подкатегорию</a>
                <a class="dropdown-item" href="/shop/delete">Магазин</a>
                <a class="dropdown-item" href="/criteria/delete">Критерий</a>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
